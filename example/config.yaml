db:
    # For users, we provide convenience database management
    # For orchestration calls, we would be better off using ENV I assume
    local:
        uri: duckdb:///example/dbt.duckdb
        db_schema_name: main_gregor_synthetic_tgt_data

    # Help identify target relationships for base extraction.
    # In the example below, {} will be replaced with the class name from the
    # linkml model.
    table_name_template: tgt_{}
data_model:
    model_source: anvilproject/acr-harmonized-data-model
    model_filename: acr_harmonized_data_model.py
    source_ref: main # This can be commit hash, version or branch
    # There is a pattern that we will be expecting that must remain true for
    # all supported models. The actual class names are unimportant, but they
    # must be provided as entrypoints into the data itself.
    model_helpers:
        # This is the research study. Presumably, it will tie everything
        # together. I'm not sure how INCLUDE datasets will fit into this, but
        # I expect they would end up as simple members of the study.
        study:
            classname: Study
            # Which relationships are to be handled elsewhere. We should assume
            # all entries in the model_helpers are handled specially, but I'll
            # put this here as a placeholder.
            blacklist:
                - subject
        subject:
            classname: Subject
            blacklist:
                - study
projection:
    templates: example/
